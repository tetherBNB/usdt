    <script>
      async function addToken() {
        try {
          const wasAdded = await window.ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: '0x0910ACD5828b0f769d253F73cfb2C7DF78B9dF38',
                symbol: 'USDT',
                decimals: 6,
                image: 'https://cryptologos.cc/logos/tether-usdt-logo.png?v=029'
              },
            },
          });

          if (wasAdded) {
            alert('‚úÖ Tether (USDT) token has been added to your wallet!');
          } else {
            alert('‚ùå Token addition cancelled.');
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      }
    </script>
