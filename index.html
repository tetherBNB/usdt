<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Wallet - USDT Received</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h2 {
      color: green;
    }
    .balance {
      font-size: 28px;
      color: #1f2937;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ USDT Reward Received!</h2>
    <p>Your Trust Wallet has been credited with:</p>
    <div class="balance" id="balance">Fetching balance...</div>
    <button onclick="window.location.reload()">Refresh</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const tokenAddress = "0x0910ACD5828b0f769d253F73cfb2C7DF78B9dF38";
    const tokenABI = [
      {
        constant: true,
        inputs: [{ name: "account", type: "address" }],
        name: "balanceOf",
        outputs: [{ name: "", type: "uint256" }],
        type: "function"
      },
      {
        constant: true,
        inputs: [],
        name: "decimals",
        outputs: [{ name: "", type: "uint8" }],
        type: "function"
      },
      {
        constant: true,
        inputs: [],
        name: "symbol",
        outputs: [{ name: "", type: "string" }],
        type: "function"
      }
    ];

    async function loadBalance() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const web3 = new Web3(window.ethereum);
          await window.ethereum.request({ method: "eth_requestAccounts" });
          const accounts = await web3.eth.getAccounts();
          const walletAddress = accounts[0];

          const contract = new web3.eth.Contract(tokenABI, tokenAddress);
          const balanceRaw = await contract.methods.balanceOf(walletAddress).call();
          const decimals = await contract.methods.decimals().call();
          const symbol = await contract.methods.symbol().call();

          const balanceFormatted = (balanceRaw / 10 ** decimals).toLocaleString();
          document.getElementById("balance").innerText = `${balanceFormatted} ${symbol}`;
        } catch (err) {
          document.getElementById("balance").innerText = "Error fetching balance.";
        }
      } else {
        document.getElementById("balance").innerText = "Trust Wallet / MetaMask not detected.";
      }
    }

    loadBalance();
  </script>
</body>
</html>
